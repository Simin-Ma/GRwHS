defaults: "../base.yaml"

name: "grwhs_regression"

model:
  name: "grwhs_gibbs"
  c: 2.0
  eta: 0.6
  s0: 3.0
  iters: 20000
  tau:
    mode: "calibrated"
    df: 2.0
    target: "groups"
    p0:
      grid: [5, 10, 20, 40]

inference:
  gibbs:
    iters: 20000
    burn_in: 10000
    thin: 1
    jitter: 1.0e-08
    seed: 321
