defaults: "../base.yaml"

name: "grwhs_regression"

model:
  name: "grwhs_gibbs"
  c: 1.5
  eta: 0.5
  s0: 3.0
  iters: 20000
  tau:
    mode: "calibrated"
    target: "coefficients"
    p0:
      value: 30
    sigma_reference: 1.0

inference:
  gibbs:
    iters: 20000
    burn_in: 10000
    thin: 1
    jitter: 1.0e-08
    seed: 321
