defaults: "../base.yaml"

name: "sparse_group_lasso"

model:
  name: "sparse_group_lasso"
  fit_intercept: false
  tol: 1.0e-6
  max_iter: 2000
  max_epochs: 50000
  warm_start: true
  ws_strategy: "fixpoint"
  search:
    alpha: [0.001, 0.0025, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25]
    l1_ratio: [0.1, 0.3, 0.5, 0.7, 0.9]

splits:
  inner:
    n_splits: 5
    shuffle: true
    stratify: "auto"
    seed: 888
