# ========================================
# Scenario B – p ≫ n, mixed strong/weak signals
# ----------------------------------------
# Purpose
# - High-dimensional regime with many weak yet spread-out signals.
# - Tests automatic tau0 scaling when features far outnumber samples.
# - Uses variable group sizes and moderate correlation to stress group pooling.
# ========================================

defaults: "configs/base.yaml"

data:
  n: 420
  p: 1200
  G: 40
  group_sizes: "variable"
  correlation:
    type: "block"
    rho: 0.45
    block_size: 30
  signal:
    sparsity: 0.11
    strong_frac: 0.25
    beta_scale_strong: 1.9
    beta_scale_weak: 0.50
    group_sparsity: 0.65

model:
  name: grwhs_gibbs
  c: 1.2
  s_guess: 132
  tau0: 0.0048
  eta: 0.65
  size_adjust: true
  s0: 0.8
  iters: 12000

inference:
  gibbs:
    iters: 12000
    burn_in: 6000
    thin: 1
    adapt_slice: true
    jitter: 1.0e-08
    seed: 123
    slice_w: 0.15
  svi:
    steps: 4000
    lr: 0.01
    mc_samples: 3
    batch_size: 256
    natural_grad: true
    elbo_eval_every: 100
    clip_grad_norm: 10.0
    jitter: 1.0e-08
    seed: 123
    use_hutchinson: true
    hutchinson_samples: 12
    cg_tol: 0.001
    cg_maxiter: 200
    natgrad_damping: 0.001
    coupling_clip: 3.0
    cov_damping: 0.0
