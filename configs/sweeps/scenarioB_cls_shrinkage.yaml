# Sweep to relax shrinkage for Scenario B logistic GRwHS
name: scenarioB_cls_shrinkage
output_dir: outputs/sweeps/scenarioB_cls_shrinkage

common_overrides:
  task: classification
  standardization:
    y_center: false
  model_variants:
    classification:
      name: grwhs_gibbs_logistic
      iters: 8000
  inference_variants:
    classification:
      gibbs:
        burn_in: 4000
        thin: 1
        slice_w: 10.0
        slice_m: 1000
        jitter: 1.0e-05

variations:
  - name: base_relaxed
    overrides:
      model_variants:
        classification:
          c: 1.6
          eta: 1.8
          tau0: 0.010

  - name: medium_relax
    overrides:
      model_variants:
        classification:
          c: 2.0
          eta: 2.1
          tau0: 0.015

  - name: strong_relax
    overrides:
      model_variants:
        classification:
          c: 2.5
          eta: 2.3
          tau0: 0.020

  - name: deep_relax
    overrides:
      model_variants:
        classification:
          c: 3.0
          eta: 2.5
          tau0: 0.030
      inference_variants:
        classification:
          gibbs:
            slice_w: 12.0
            slice_m: 1200

  - name: very_deep_relax
    overrides:
      model_variants:
        classification:
          c: 3.0
          eta: 2.7
          tau0: 0.040
      inference_variants:
        classification:
          gibbs:
            slice_w: 12.0
            slice_m: 1200
