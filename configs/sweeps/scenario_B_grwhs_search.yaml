        c: 1.2
  - name: tau125_sg44_eta70
    overrides:
      model:
        tau0: 0.0125
        s_guess: 44
        eta: 0.70
        c: 1.2

  # tau0 = 0.0145 (light shrinkage, tight slab to encourage sparsity)
