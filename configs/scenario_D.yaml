# ========================================
# Scenario D – p ≫ n with milder correlation
# ----------------------------------------
# Purpose
# - Complements Scenario B by lowering intra-block correlation.
# - Highlights effect of weaker sharing on automatic tau0 and group pooling.
# ========================================

defaults: "configs/base.yaml"

data:
  n: 360
  p: 900
  G: 36
  group_sizes: "variable"
  correlation:
    type: "block"
    rho: 0.30
    block_size: 25
  signal:
    sparsity: 0.13
    strong_frac: 0.18
    beta_scale_strong: 1.8
    beta_scale_weak: 0.40
    group_sparsity: 0.50

model:
  name: grwhs_gibbs
  c: 1.2
  s_guess: 117
  tau0: 0.0063
  eta: 0.65
  size_adjust: true
  s0: 0.8
  iters: 12000

inference:
  gibbs:
    iters: 12000
    burn_in: 6000
    thin: 1
    adapt_slice: true
    jitter: 1.0e-08
    seed: 123
    slice_w: 0.15
  svi:
    steps: 4000
    lr: 0.01
    mc_samples: 3
    batch_size: 256
    natural_grad: true
    elbo_eval_every: 100
    clip_grad_norm: 10.0
    jitter: 1.0e-08
    seed: 123
    use_hutchinson: true
    hutchinson_samples: 12
    cg_tol: 0.001
    cg_maxiter: 200
    natgrad_damping: 0.001
    coupling_clip: 3.0
    cov_damping: 0.0
