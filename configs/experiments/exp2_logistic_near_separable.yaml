defaults: "../base.yaml"

name: "exp2_logistic_near_separable"
task: "classification"

data:
  type: "synthetic"
  seed: 20251108
  n: 160
  p: 800
  G: 32
  group_sizes: "variable"
  correlation:
    type: "group_block"
    rho_in: 0.75
    rho_out: 0.05
  signal:
    blueprint:
      - label: "margin_drivers"
        groups: [0, 1, 2]
        components:
          - name: "separable_core"
            distribution: "constant"
            count: 6
            value: 3.6
            sign: "positive"
            tag: "strong"
          - name: "counterweights"
            distribution: "constant"
            count: 3
            value: 3.3
            sign: "negative"
            tag: "strong"
      - label: "weak_support"
        groups: [3, 4, 5, 6, 7, 8]
        components:
          - name: "shallow"
            distribution: "uniform"
            fraction_range: [0.1, 0.25]
            low: 0.25
            high: 0.45
            sign: "mixed"
            tag: "weak"
      - label: "confusers"
        groups: [9, 10, 11, 12, 13]
        components:
          - name: "noisy_spikes"
            distribution: "uniform"
            fraction_range: [0.05, 0.1]
            low: 0.1
            high: 0.2
            sign: "mixed"
            tag: "noise"
  response:
    type: "classification"
    scale: 1.35
    bias: -0.25
    noise_std: 0.2

experiments:
  repeats: 1
  coverage_level: 0.9
  focus_metrics:
    classification: ["ClassLogLoss", "ClassAccuracy", "ClassAUROC", "MLPD"]
  diagnostics:
    convergence_targets: ["coef_norm", "tau", "phi", "lambda_"]
    stability_checks:
      monitor_coef_norm: true
      monitor_logit_scale: true
      compare_to_baselines: ["GroupHorseshoeRegression", "RegularizedHorseshoe"]

splits:
  outer:
    n_splits: 5
    n_repeats: 2
    shuffle: true
    stratify: "strict"
  inner:
    n_splits: 5
    shuffle: true
    stratify: "strict"
