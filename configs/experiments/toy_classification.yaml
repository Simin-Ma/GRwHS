defaults: "../base.yaml"

name: "toy_classification_base"
task: "classification"

standardization:
  X: "unit_variance"
  y_center: false

data:
  n: 200
  p: 500
  G: 50
  correlation:
    type: "group_block"
    rho_in: 0.3
    rho_out: 0.0
  signal:
    group_sparsity: 0.2
    sparsity: 0.05
    strong_frac: 0.4
    beta_scale_strong: 4.0
    beta_scale_weak: 0.4
  classification:
    scale: 2.5        # controls separation; overridden in sweeps
    bias: 0.0
    noise_std: 0.05

splits:
  outer:
    stratify: true
  inner:
    stratify: true
