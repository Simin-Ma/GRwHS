defaults: "../base.yaml"

name: "sim_s2_dense_weak"
task: "regression"

data:
  type: "synthetic"
  seed: 20251112
  n: 1300
  p: 200
  G: 8
  group_sizes: [5, 10, 15, 20, 30, 40, 40, 40]
  correlation:
    type: "group_block"
    rho_in: 0.7
    rho_out: 0.1
  snr: 1.0
  signal:
    blueprint:
      - label: "dense_weak"
        groups: [0, 1, 2, 3, 4, 5, 6, 7]
        components:
          - name: "weak_effects"
            fraction_range: [0.3, 0.5]
            distribution: "choices"
            values: [0.2, 0.3, 0.4, 0.5]
            sign: "mixed"
            tag: "weak"

experiments:
  repeats: 3
  coverage_level: 0.9

splits:
  outer:
    mode: "holdout"
    train_size: 300
    test_size: 1000
    shuffle: true
    seed: 22334
  inner:
    n_splits: 5
    shuffle: true
    seed: 9981
